<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Q1</title>
</head>

<body>
  <script>
    //store

    var a = [{
        "key1": "value1",
        "key2": "value2"
      },
      {
        "keyA": "valueA"
      }
    ];

    function store(arrays) {
      var res = "";
      if (Array.isArray(arrays)) {
        var newline = "";
        arrays.forEach((item, index) => {
          res += newline;
          var semicolon = "";
          Object.entries(item).forEach(([key, value]) => {
            res += semicolon + key + "=" + value;
            semicolon = ";";
          })
          newline = "\\n";
        });
      }
      return res;
    }
    document.write('text=store(a) = ' + store(a) + '<br>');

    //load

    var text = "key1=value1;key2=value2\nkeyA=valueA";

    function load(text) {
      var a = [];
      var arrays = text.split('\n');
      if (Array.isArray(arrays)) {
        arrays.forEach((items, index) => {
          var item = items.split(';');
          var obj = {};
          item.forEach(str => {
            var kv = str.split('=');
            obj[kv[0]] = kv[1];
          });
          a.splice(index, 0, obj);
        })
      }
      return a
    }
    document.write('a=load(text) = ' + load(text) + '<br>');
    document.write('a=load(text) = ' + JSON.stringify(load(text)) + '<br>');
  </script>

</body>

</html>
